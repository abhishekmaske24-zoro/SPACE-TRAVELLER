<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Traveller</title>
    <style>
        body { display: flex; align-items: center; justify-content: center; height: 100vh; background: black; }
        canvas { border: 1px solid white; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Load images
        const shipImage = new Image();
        shipImage.src = 'rocket.jpg';
        const enemyImage = new Image();
        enemyImage.src = 'astroid.jpg';

        shipImage.onload = () => {
            ctx.drawImage(shipImage, 100, 100);
        };

        enemyImage.onload = () => {
            ctx.drawImage(enemyImage, 300, 100);
        };
    </script>
</body>
</html>

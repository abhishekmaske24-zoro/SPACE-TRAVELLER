<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Space Traveller</title>\n    <style>\n        body { margin: 0; }\n        canvas { display: block; }\n    </style>\n    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>\n</head>\n<body>\n    <script>\n        const scene = new THREE.Scene();\n        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);\n        const renderer = new THREE.WebGLRenderer();\n        renderer.setSize(window.innerWidth, window.innerHeight);\n        document.body.appendChild(renderer.domElement);\n\n        const textureLoader = new THREE.TextureLoader();\n        const shipTexture = textureLoader.load('rocket.jpg');\n        const asteroidTexture = textureLoader.load('astroid.jpg');\n\n        const shipGeometry = new THREE.BoxGeometry(1, 1, 1);\n        const shipMaterial = new THREE.MeshBasicMaterial({ map: shipTexture });\n        const ship = new THREE.Mesh(shipGeometry, shipMaterial);\n        scene.add(ship);\n\n        // Add asteroids or enemies here using asteroidTexture\n\n        camera.position.z = 5;\n\n        function animate() {\n            requestAnimationFrame(animate);\n            ship.rotation.x += 0.01;\n            ship.rotation.y += 0.01;\n            renderer.render(scene, camera);\n        }\n        animate();\n    </script>\n</body>\n</html>
